<body>
    <script>

        function twoSum(array, sum) {
            if (array === null || array.length < 2) {
                var a = [0, 0];
                return a;
            }

            var myMap = new Map();
            for (let i = 0; i < array.length; i++) {
                let complement = sum - array[i];
                if (myMap.has(complement)) {
                    var result = [myMap.get(complement), i];
                    return result;
                }
                myMap.set(array[i], i);
            }
            throw new Error("No two sum found!!");

        }

        var arr = [2, 7, 11, 15];
        console.log(twoSum(arr, 22));

    </script>
